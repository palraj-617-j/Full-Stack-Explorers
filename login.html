<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Learning Roadmaps</title>
<style>
body {
  margin: 0; padding: 40px 20px;
  background:
    linear-gradient(rgba(20, 30, 50, 0.85), rgba(40, 60, 90, 0.75)),
    url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Poppins', sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}
h2 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-shadow: 0 0 8px #60a5fa;
}
.option-container {
  max-width: 450px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.option-btn {
  background: #3b82f6;
  border: none;
  color: #065f46;
  padding: 16px 0;
  font-size: 1.3rem;
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(72,187,120,0.7);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
.option-btn:hover {
  background-color: #2563eb;
  box-shadow: 0 8px 28px rgba(52,153,65,0.9);
}
.whatsapp-btn {
  display: inline-block;
  background-color: #25D366; /* WhatsApp green */
  color: white;
  text-decoration: none;
  font-size: 1.3rem;
  font-weight: 800;
  padding: 16px 30px;
  border-radius: 40px; /* pill shape */
  box-shadow: 0 6px 20px rgba(37, 211, 102, 0.8);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
  margin-top: 40px;
  cursor: pointer;
  user-select: none;
  letter-spacing: 0.05em;
}
.whatsapp-btn:hover {
  background-color: #1ebe57;
  box-shadow: 0 8px 28px rgba(30, 190, 87, 1);
}
</style>
</head>
<body>

<h2>Choose Your Learning Roadmap</h2>

<div class="option-container" aria-label="Choose your learning roadmap">
  <button class="option-btn" onclick="redirectTo('frontend.html')">Frontend Roadmap</button>
  <button class="option-btn" onclick="redirectTo('backend.html')">Backend Roadmap</button>
  <button class="option-btn" onclick="redirectTo('database.html')">Database Roadmap</button>
  <a href="https://chat.whatsapp.com/BDA3uB7vRSA1qGBGhjse9t?mode=ems_wa_t" target="_blank" rel="noopener noreferrer" class="whatsapp-btn">
    &#x1F4AC; Join Our WhatsApp Community
  </a>
</div>

<script>
function redirectTo(page) {
  window.location.href = page;
}
</script>

</body>
</html>
